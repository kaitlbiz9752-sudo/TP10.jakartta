<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="login-container">
    <h1>Connexion</h1>
    <p class="subtitle">Veuillez saisir vos identifiants pour accéder à l'application.</p>

    <form th:action="@{/login}" method="post" class="login-form">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />

        <label for="username">Nom d’utilisateur</label>
        <input type="text" id="username" name="username" placeholder="admin ou user" required>

        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="Mot de passe" required>

        <button type="submit" class="btn">Connexion</button>

        <p th:if="${param.error}" class="error">Identifiants incorrects, veuillez réessayer.</p>
        <p th:if="${param.logout}" class="success">Vous avez été déconnecté avec succès.</p>
    </form>
</div>

</body>
</html>
